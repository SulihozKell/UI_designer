<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI designer-t segítő alkalmazás</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="Kedvencek.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <form onsubmit="return false" class="form-control form-control-sm bg-light border-0 rounded">
                <div class="mb-3">
                    <label for="mintaszoveg">Mintaszöveg:</label><br /><input class="w-100" type="text" name="mintaszoveg" id="mintaszoveg">
                    <div id="hibauzenet"></div>
                </div>
                <div class="mb-3">
                    <label for="betumeret">Betűméret:</label><br /><input class="w-100" type="number" name="betumeret" id="betumeret">
                </div>
                <div class="mb-3">
                    <label for="szovegszin">Szövegszín:</label><br /><input class="w-100" type="color" name="szovegszin" id="szovegszin">
                </div>
                <div class="mb-3">
                    <label for="hatterszin">Háttérszín:</label><br /><input class="w-100" type="color" name="hatterszin" id="hatterszin">
                </div>
                <div class="text-center">
                    <button class="mb-2 border-1 rounded" id="alaphelyzet">Alaphelyzet</button>
                </div>
                <div class="text-center">
                    <button class="mb-2 border-1 rounded" id="kedvencekhez_hozzaadas">Kedvencekhez hozzáadás</button>
                </div>
            </form>
        </div>
        <div class="container">
            <h1>Előnézet</h1>
        </div>
        <div class="container text-break" id="kiir_hatter">
            <p class="text-center" id="kiir"></p>
        </div>

        <div class="container text-break" id="kedvencek_kiir"></div>
    </body>
</html>
